  <style>
    /* small gallery additions */
    .photo-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px;max-width:var(--max-width);margin:18px auto;padding:0 16px}
    .photo-card{background:white;border-radius:8px;overflow:hidden;box-shadow:0 6px 18px rgba(11,11,11,0.04)}
    .photo-card img{width:100%;height:180px;object-fit:cover;display:block}
    .photo-card p{padding:8px;font-size:13px;color:var(--muted);margin:0}
    /* Splash */
    .splash {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slideshow {
      width: 90%;
      height: 90%;
      position: relative;
      overflow: hidden;
    }
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .slideshow img.active {
      opacity: 1;
    }
        /* Gallery */
    section {
      max-width: 1400px;
      margin: 0 auto 120px;
      padding: 0 32px;
    }
    h2 {
      font-weight: 400;
      margin: 120px 0 32px;
      font-size: 18px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
